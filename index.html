<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Free Code Camp Tic-Tac-Toe Zipline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

  <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css'>

  <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div class="ttt-notification">
  
  <div class="ttt-text">
    <h1 class="ttt-h1">Tic-Tac-Toe</h1>
    <p class="ttt-question">Choose Wisely</p>
    <button class="btn btn-primary x ttt-btn" data-img="tick"><img src="images/tick.jpg" class="ttt-img"></button>
    <button class="btn btn-primary o ttt-btn" data-img="toe"><img src="images/toes.png" class="ttt-img"></button>
    <p class="ttt-attribute">by <a href="http://brandonlehr.com">Brandon Lehr</a></p>
  </div> 
</div>

<div class="ttt-notify-winner">
  <div class="ttt-text">
    <p class="ttt-question"></p>
    <button class="btn btn-primary ttt-reset ttt-btn">Play Again</button>
  </div>
</div>

<div class="ttt-board container">
  <div class="row">

    <div id="sq1" class="square col-xs-4"></div>
    <div id="sq2" class="square col-xs-4"></div>
    <div id="sq3" class="square col-xs-4"></div>

    <div id="sq4" class="square col-xs-4"></div>
    <div id="sq5" class="square col-xs-4"></div>
    <div id="sq6" class="square col-xs-4"></div>

    <div id="sq7" class="square col-xs-4"></div>
    <div id="sq8" class="square col-xs-4"></div>
    <div id="sq9" class="square col-xs-4"></div>

  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

  <script src="js/index.js"></script>

</body>
</html>
